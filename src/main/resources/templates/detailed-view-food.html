<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/562/562678.svg">


</head>
<body>
<script src="CatalogFunctions.js"></script>
<navbar th:insert="blocks/header :: header"/>
<div class="container text-center" style="width: 80%;">
    <div class="card mb-4">
        <img class="card-img-top rounded mx-auto d-block" th:src="${food.getImageUrl()}" th:alt="${food.getImageUrl()}"
             style="width:350px;">
        <div class="card-body">
            <h2 class="card-title" th:text="${food.getName()}"/>
            <p class="card-text" th:text="${food.getDescription()}"/>
            <div class="card-footer text-muted">
                <p th:text="${date}"/>
                <a th:href="'/order/'+${food.getID()}">Start Order</a>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
