<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Log in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<link th:insert="blocks/main-font :: main-font" rel="stylesheet">
<link th:insert="blocks/main-icon :: main-icon" rel="icon">
<link rel="stylesheet" href="main-font.css">
</head>
<body>
<script src="CatalogFunctions.js"></script>
<navbar th:insert="blocks/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-lg-4  col-md-3 col-sm-1 col-xs-1" style="background-image: url('/camouflage.jpg');opacity: 0.5;"></div>
        <div class="col-lg-4 col-md-6 col-sm-10 col-xs-10 text-center shadow p-5 rounded-6">
            <div class="text-center mb-4">
                <img class="mb-4" src="/oso-logo.png" alt="Logo"
                     width="162"
                     height="92">
                <h1 class="h3 mb-3 font-weight-normal">Technical Login</h1>

            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid phoneNumber or code.
            </div>

            <div th:if="${param.logout}" class="alert alert-warning">
                You have been logged out.
            </div>
            <form id="forLogin" name="f" action="/login" method="post">
                <fieldset>
                    <!-- Thymeleaf + Spring Security error display -->
                    <!-- Login Controls -->
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control rounded-6" id="txtUsername" name="txtUsername"
                               placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control rounded-6" id="txtPassword" name="txtPassword"
                               placeholder="Password">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" checked class="form-check-input" id="checkRememberMe"
                               name="checkRememberMe">
                        <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                    </div>

                    <!-- Login Button -->
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-outline-dark ">Log in</button>
                    </div>

                </fieldset>
            </form>
            <div class="mt-3">
                <a href="/">I am user</a>
            </div>
        </div>
        <div class="col-lg-4  col-md-3 col-sm-1 col-xs-1" style="background-image: url('/camouflage.jpg');opacity: 0.5;"></div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
