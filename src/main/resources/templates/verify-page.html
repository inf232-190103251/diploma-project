<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link th:insert="blocks/main-font :: main-font" rel="stylesheet">
    <link th:insert="blocks/main-icon :: main-icon" rel="icon">
    <link rel="stylesheet" href="main-font.css">
    <script src="verify-page.js"></script>
</head>
<body>
<script src="CatalogFunctions.js"></script>
<navbar th:insert="blocks/header :: header"/>
<div class="container">
    <div class="container text-center my-3">
        <div class="row">
            <div class="col-lg-4  col-md-3 col-sm-1 col-xs-1"></div>
            <div class="col-lg-4 col-md-6 col-sm-10 col-xs-10 text-center shadow p-5">
                <div class="text-center mb-4">
                    <img class="mb-4" src="https://lf.kz/ru/assets/img/header_logo_full.svg" alt="Logo"
                         width="72"
                         height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

                </div>
                <div th:if="${param.error}" class="alert alert-info">
                    Invalid phoneNumber or code.
                </div>

                <div th:if="${param.logout}" class="alert alert-warning">
                    You have been logged out.
                </div>
                <div class="form-label-group">
                    <input type="tel" id="inputTel" class="form-control" placeholder="ex. +77777812356"
                           autocomplete="on" onkeypress="return isNumber(event)">
                    <label for="inputTel">Phone Number</label>
                </div>
                <div class="d-grid gap-2 mx-auto">
                    <button class="btn btn-lg btn-outline-info btn-block" onclick="sendPhoneNumber()">Send me code
                    </button>
                    <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">
                        Verify
                    </button>
                    <a class="mt-3" href="/login">I am stuff</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-1 col-xs-1"></div>
        </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="pincode" class="col-form-label">It should be 4 digits</label>
                                <input size="4" type="number" class="form-control" id="pincode" maxlength="4"
                                       style="text-align: center;" autofocus="true" autocomplete="off"/>
                            </div>
                        </form>
                        <form id="forLogin" name="f" action="/login" method="post">
                            <fieldset>
                                <!-- Thymeleaf + Spring Security error display -->
                                <!-- Login Controls -->
                                <div class="d-none form-group">
                                    <label for="txtUsername">Username</label>
                                    <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                           placeholder="Username">
                                </div>

                                <div class="form-group d-none">
                                    <label for="txtPassword">Password</label>
                                    <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                           placeholder="Password">
                                </div>

                                <div class="form-check d-none">
                                    <input type="checkbox" checked class="form-check-input" id="checkRememberMe"
                                           name="checkRememberMe">
                                    <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                                </div>

                                <!-- Login Button -->
                                <div class="form-actions" style="margin-top: 12px;">
                                    <button id="wait" type="submit" class="btn btn-success d-none">Log in</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-info" onclick="checkThePinCode()">Check</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
